name: Lint Markdown
permissions:
  contents: write

on:
  push:
  pull_request:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect markdown changes
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **/*.md

      - name: Skip checks (no markdown changes)
        if: steps.changed-files.outputs.any_changed != 'true'
        run: echo "No markdown changes detected; skipping linting."

      - name: Setup Node.js
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli2
        if: steps.changed-files.outputs.any_changed == 'true'
        run: npm install -g markdownlint-cli2

      - name: Run markdownlint with auto-fix (PR only)
        if: steps.changed-files.outputs.any_changed == 'true' && github.event_name == 'pull_request'
        run: |
          markdownlint-cli2 --fix "**/*.md" || true

      - name: Check for modifications (PR only)
        if: steps.changed-files.outputs.any_changed == 'true' && github.event_name == 'pull_request'
        id: git-check
        run: |
          git diff --exit-code || echo "modified=true" >> $GITHUB_OUTPUT

      - name: Commit auto-fixes (PR only)
        if: steps.changed-files.outputs.any_changed == 'true' && github.event_name == 'pull_request' && steps.git-check.outputs.modified == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "**/*.md"
          git commit -m "fix: auto-fix markdown lint issues [skip ci]"

      - name: Push changes (PR only)
        if: steps.changed-files.outputs.any_changed == 'true' && github.event_name == 'pull_request' && steps.git-check.outputs.modified == 'true'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

      - name: Run markdownlint (check only)
        if: steps.changed-files.outputs.any_changed == 'true'
        run: markdownlint-cli2 "**/*.md"
